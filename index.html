<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <div class="logo-overlay">
                <img src="img/odin-lined.png" id="img-logo"><p>ODIN</p>
            </div>
        </div>
        <div id="right">
            <div class="right-header">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to</p>
            </div>

            <form id="my-form" action="#">
                <h3>Let's do this!</h3>
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" required>
                </div>

                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" required>
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email@example.com" name="email" required>
                </div>

                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" required>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>

                <div class='error-wrapper'>
                    <div class='password-error-msg'>* Passwords do not match</div>
                  </div>
                
            </form>

            <button id="submit-btn" type="submit" form="my-form">Create Account</button>

            <div class="right-footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
